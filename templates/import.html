<body>

<div style="padding-left:16px">
  <h1>Rainbow Table</h1>
</div>

<div class="topnav">
  <a href="/">Home</a>
  <a class="active" href="/import">Import Unit</a>
  <a href="/add">Add Assessment</a>

<h3 style="padding-left:16px">Automatic assessment entry</h3>

<div class="container">
  <form action="/new" method=POST>
    <label for="unit">Upload unit of study outline</label><br/>
    <input type="file" name="pic" accept="image/*">
    <p><input type="submit"></p>
  </form>
    <p>OR<p>
	<form action="/query" method=GET>
    <label for="unit">Enter unit of study code to import assessments from CUSP</label>
    <input type="text" id="unit" name="unitCode" placeholder="e.g. MATH1002">
    <p><input type="submit"></p>
  </form>
</div>

</body>
